<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The Chemical Families Database">
  <meta name="keywords" content="chemical families,chemical family,chemical classification,chemical database">
  <meta name="author" content="He Weidong">
  <title>{% block title %}Cfam: a chemical families database{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cfam/style.css' %}"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:400i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sofadi+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{% static 'cfam/main.js' %}"></script>

</head>
<body>
<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'cfam:index' %}">Cfam</a>
      </div>
      <!-- Items -->
      <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Browse <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'cfam:mols' %}">Molecules</a></li>
              <li><a href="{% url 'cfam:fams' %}">Families</a></li>
            </ul>
          </li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Download</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search" method="get" action="">
          <div class="form-group">
            <input type="text" class="form-control input-sm" name="q" value="{{req.GET.q}}" placeholder="Search">
          </div>
          <div class="form-group">
            <select name="searcher" id="searcher" class="form-control input-sm">
              <option selected="selected" value="mols">Molecules</option>
              <option value="fams">Families</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span></button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid">
  {% block body %}
  {% endblock %}
</div>

<footer>
<div class="container-fluid">
  <hr>
  <div align="center" style="margin-bottom: 1em">
    A database of BIDD research group<br>
    <a href="http://bidd.nus.edu.sg" target="_blank"><img src="{% static 'biddsite/images/bidd_logo_trans.gif' %}" alt="BIDD logo"></a><br>
    12 Science Drive 2, MD1-05-03, Singapore 117549<br>
    <span class="glyphicon glyphicon-envelope"></span> <a href="mailto:phacyz@nus.edu.sg">Prof. Chen Yuzong</a>
    <span class="glyphicon glyphicon-envelope"></span> <a href="mailto:weidong@u.nus.edu">Mr. He Weidong</a>
  </div>
</div>
</footer>

</body>
</html>
